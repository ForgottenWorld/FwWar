  war_creation_menu: |+
    &e&m&l---------------------------------------------
    &a
    &l Benvenuto nel menu creazione della guerra
    &7 Seleziona una delle seguenti metodologie:
    &e&l [1] &6&lGuerra lampo
    &e&l [2] &6&lGuerra d'assalto
    &e
    &m&l---------------------------------------------"
  war_creation_bolt_war: |+
    &3&m&l---------------------------------------------
    &a
    &l Hai selezionato &6Guerra lampo!
    &7 Seleziona una modalita' per la guerra lampo:
    &b&l [1] &3&lKit fazione
    &b&l [2] &3&lKit random
    &3
    &m&l---------------------------------------------
  war_creation_bolt_war_faction: |+
    &a&m&l---------------------------------------------
    &a
    &l Creazione completata per la guerra &6Kit fazione
    &7
     Ora che hai creato la guerra, segui gli step seguenti:
    &b&l 1) &7Aggiungi le nazioni partecipanti con il comando &e/war add <nazione> <prezzo>
    &b&l 2) &7Crea o modifica i kit con il comando &e/war kit
    &b&l 3) &7Quando hai completato i due punti precedenti conferma la guerra con il comando &e/war confirm
    &a
    &m&l---------------------------------------------
  war_creation_bolt_war_random: |+
    &a&m&l---------------------------------------------
    &a
    &l Creazione completata per la guerra &6Kit random
    &7
     Ora che hai creato la guerra, segui gli step seguenti:
    &b&l 1) &7Aggiungi le nazioni partecipanti con il comando &e/war add <nazione> <prezzo>
    &b&l 2) &7Conferma la guerra con il comando &e/war confirm
    &a
    &m&l---------------------------------------------
  war_creation_assault_war: |+
    &3&m&l---------------------------------------------
    &a
    &l Hai selezionato &6Guerra d'assalto!
    &7 Seleziona una modalità per la guerra d'assalto:
    &b&l [1] &3&lGuerra classica (navale,aeronavale,campale)
    &b&l [2] &b&lGuerra d'assedio
    &3&m
    &l---------------------------------------------"
  war_creation_assault_war_classic: |+
    &a&m&l---------------------------------------------
    &a
    &l &6Guerra classica &acreata con successo
    &7
     Ora che hai creato la guerra, segui gli step seguenti:
    &b&l 1) &7Aggiungi le nazioni partecipanti con il comando &e/war add <nazione> <prezzo>
    &b&l 2) &7Conferma la guerra con il comando &e/war confirm
    &a&m
    &l---------------------------------------------
  war_creation_assault_war_siege: |+
    &a&m&l---------------------------------------------
