strings:
  fwwar_prefix: "&8[&eFw&6&lWar&8]"
  help_message: |+
    &a&l&m---------------------------------------------
    &7
    Ciao, qua di seguito puoi trovare la lista dei comandi disponibili:
    &8 >> &e/war new &6- Crea una nuova guerra
    &8 >> &e/war add [nazione] [prezzo] &6- Aggiungi una nazione alla guerra specificando il prezzo di ingresso
    &8 >> &e/war remove [nazione] &6- Rimuove una nazione dalla guerra
    &8 >> &e/war kit &6- Apre il menu dei kit
    &8 >> &e/war confirm &6- Conferma una guerra se tutta la preparazione e' stata rispettata
    &8 >> &e/war start &6- Inizia la guerra se e' confermata
    &8 >> &e/war stop &6- Ferma immediatamente la guerra se è startata
    &8 >> &2/war info &6- Mostra le informazioni principali sulla guerra in corso
    &8 >> &b/war arena new <nome> &3- Crea una nuova arena
    &8 >> &b/war arena edit <nome> &3- Modifica un'arena
    &8 >> &b/war arena delete <nome> &3- Elimina un'arena
    &a
    &l&m---------------------------------------------

